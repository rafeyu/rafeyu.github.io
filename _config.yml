# Background image to be tiled on all pages
background: 

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify: 4pdAiA7mcW3U-QpdKvl9nzJE3OAptCqg3Of40IMSYBo
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  # - title: Theme Setup
  #   url: /theme-setup
  - title: Teknologi
    url: http://www.rafeyu.info
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/Jakarta
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:year/:month/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  # input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]

prose:
  rooturl: '_posts'
  siteurl: 'http://ramdziana.my.id'
  media: 'images'
  ignore:
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "select"
          label: "Add layout"
          placeholder: "Choose layout"
          options:
            - name: "Post"
              value: "post"
            - name: "Page"
              value: "page"
      - name: "published"
        field:
          label: "published"
          element: "checkbox"
          value: 'true'
      - name: "category"
        field:
          element: "multiselect"
          label: "Add category"
          placeholder: "Choose category"
          options:
            - name: "Blogging"
              value: "blogging"
            - name: "Politik"
              value: "politik"
            - name: "Kuliah"
              value: "kuliah"
            - name: "Coding"
              value: "coding"
            - name: "Linux"
              value: "linux"
      - name: "comments"
        field:
          element: "text"
          label: "Comments"
          value: 'true'
          type: "text"
      - name: "share"
        field:
          element: "text"
          label: "Share Button"
          value: 'true'
          type: "text"
      - name: "description"
        field:
          element: "text"
          label: "Description"
          placeholder: "description here"
          value: ""
          type: "text"
      # - name: "date"
      #   field:
      #     element: "text"
      #     label: "Posting Time!"
      #     value: '2014-12-31 24:59'
      #     type: "text"
      - name: "title"
        field:
          element: "text"
          label: "Add Title"
          value: ""
          type: "text"
